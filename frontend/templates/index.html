{% extends "theme.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="uptime-status">
        <h1>Website Uptime Status</h1>
        <div class="uptime-data">
            {% for timestamp, status in data %}
                <div class="{% if status == 'up' %}up{% else %}down{% endif %}"></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
