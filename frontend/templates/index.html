{% extends "theme.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="card">
        <h2>Website Uptime Status</h2>
        <div class="status-blocks">
            {% for timestamp, status in data %}
                <div class="status-block {% if status == 'up' %}status-up{% else %}status-down{% endif %}">
                    {% if status == 'up' %}
                        UP - {{ timestamp }}
                    {% else %}
                        DOWN - {{ timestamp }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
