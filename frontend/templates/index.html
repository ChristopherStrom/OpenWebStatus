{% extends "theme.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Site Monitoring Dashboard</h1>

    <div class="tiles-container">
        {% for site in data %}
        <div class="tile">
            <div class="site-name">{{ site[0] }}</div>
            <div class="uptime-grid">
                {% for week in site[3] %}
                <div class="week-column">
                    {% for day in week %}
                    <div class="uptime-box {{ day['status'] }}" data-date="{{ day['date'] }}"></div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="uptime-percentage">Uptime: {{ site[4] }}%</div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
