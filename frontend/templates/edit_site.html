{% extends "theme.html" %}

{% block title %}Edit Site{% endblock %}

{% block content %}
    <h1>Edit Site</h1>

    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <label for="name">Site Name:</label>
                <input type="text" name="name" id="name" value="{{ site[1] }}" required>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <input type="text" name="purpose" id="purpose" value="{{ site[2] }}" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" name="url" id="url" value="{{ site[3] }}" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (seconds):</label>
                <input type="number" name="frequency" id="frequency" value="{{ site[4] }}" required min="10">
            </div>
            <div class="form-group">
                <label for="enabled">Enabled:</label>
                <input type="checkbox" name="enabled" id="enabled" {% if site[5] == 1 %}checked{% endif %}>
            </div>
            <button type="submit" class="btn-submit">Update Site</button>
            <a href="{{ url_for('settings') }}" class="button">Cancel</a>
        </form>
    </div>
{% endblock %}
